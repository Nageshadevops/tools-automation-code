- name: Set Prompt
  ansible.builtin.shell: set-prompt artifactory

- name: Create directory for repo file
  ansible.builtin.file:
    path: /etc/yum.repos.d/
    state: directory

- name: Download artifactory
  ansible.builtin.get_url:
    url: https://releases.jfrog.io/artifactory/artifactory-rpms/artifactory-rpms.repo
    dest: /etc/yum.repos.d/jfrog-artifactory-rpms.repo

- name: Copy repo file
  ansible.builtin.template:
    src: jfrog.repo
    dest: /etc/yum.repos.d/jfrog-artifactory-rpms.repo

- name: Install Jfrog
  ansible.builtin.dnf:
    name: jfrog-artifactory-oss
    state: installed
    disable_gpg_check: true

- name: Start Artifactory
  ansible.builtin.systemd_service:
    name: artifactory
    state: started
    enabled: yes